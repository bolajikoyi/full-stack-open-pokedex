name: CIDC pipeline

on:
  push:
    branches:
      - master # Changing the branch here would also work.
      - new-branch
  pull_request:
    branches:
      - new-branch
      - master
    types:
      - "opened"
      - "synchronize"

env:
  NODE_VERSION: "14.x"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
          npm run eslint
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app
      - name: "Deploy to Heroku WebApp"
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pipeline--practice" #Must be unique in Heroku
          heroku_email: "omobolaji.koyi@yahoo.com"
          buildpack: "https://github.com/HashNuke/heroku-buildpack-elixir.git"
          healthcheck: "https://pipeline--practice.herokuapp.com/health"
          checkstring: "ok"
          delay: 5
          rollbackonhealthcheckfailed: true
        env:
          HD_FIREBASE_API_KEY: ${{secrets.FIREBASE_API_KEY}}
          HD_RANDOM_DATA: "Hello"
